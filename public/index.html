<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat With Stranger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Chat With Stranger</h1></header>
  <main>
    <video id="localVideo" autoplay muted></video>
<video id="remoteVideo" autoplay></video>

<div class="controls">
  <button id="toggleMic">Mute</button>
  <button id="toggleVideo">Video Off</button>
  <button id="shareScreen">Share Screen</button>
</div>

<div id="chatBox"></div>
<input type="text" id="chatInput" placeholder="Type a message...">
<button id="sendBtn">Send</button>
    </div>
  </main>
  <footer>&copy; 2025 chat with stranger - All rights reserved.</footer>

  <audio id="notifySound" src="notification.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
