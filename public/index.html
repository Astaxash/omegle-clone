<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Stranger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Chat with Stranger</h1>
  </header>

  <main>
    <div class="video-container">
      <video id="myVideo" autoplay muted></video>
      <video id="partnerVideo" autoplay></video>
    </div>

    <div class="controls">
      <button id="muteBtn">Mute</button>
      <button id="videoBtn">Video Off</button>
      <button id="shareScreenBtn">Share Screen</button>
    </div>

    <div class="chat-container">
      <div id="messages"></div>
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Chat with Stranger - All rights reserved.</p>
  </footer>

  <audio id="notificationSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1150-pristine.mp3" preload="auto"></audio>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
