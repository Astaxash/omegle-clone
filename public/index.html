<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>connect.io</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Neodium connect.io</h1>
    </header>
<div id="activeUsers" style="position: absolute; top: 10px; right: 20px; color: #0f0; font-weight: bold; font-size: 18px;">
  ðŸ‘¥ Active Users: 0
</div>

    <main>
      <div class="video-section">
        <div id="status">ðŸ”Œ Connecting to a stranger...</div>
        <div class="video-box">
          <video id="localVideo" autoplay playsinline muted></video>
        
        </div>
        <div class="video-box">
          <video id="remoteVideo" autoplay playsinline></video>
      
        </div>
      </div>

      <div class="chat-section">
        <div id="chat" class="chat-box"></div>
        <div class="input-area">
          <input id="messageInput" placeholder="Type your message..." />
          <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>

        <div class="controls">
          <button id="muteBtn" class="circle-btn" title="Mute/Unmute">
            <i class="fas fa-microphone"></i>
          </button>
          <button id="videoBtn" class="circle-btn" title="Video On/Off">
            <i class="fas fa-video"></i>
          </button>
          <button id="disconnectBtn" class="circle-btn" title="Disconnect">
            <i class="fas fa-xmark"></i>
          </button>
          <button id="reportBtn" class="circle-btn" title="Report">
            <i class="fas fa-triangle-exclamation"></i>
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p>Â© 2025 Neodium connect.io - all rights reserved</p>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer/simplepeer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
