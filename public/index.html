<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Stranger</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="videos">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <div class="controls">
    <button id="muteBtn">Mute</button>
    <button id="videoBtn">Video Off</button>
    <button id="screenBtn">Share Screen</button>
  </div>

  <div class="chat-box">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..."/>
    <button id="sendBtn">Send</button>
  </div>

  <footer>
    &copy; 2025 chat with stranger - All rights reserved.
  </footer>

  <audio id="notify" src="https://notificationsounds.com/storage/sounds/file-sounds-1156-pristine.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
